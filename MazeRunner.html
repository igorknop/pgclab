<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trabalho de conclusão de curso: geração procedural</title>
  <script src="Classes/Map.js"></script>
  <script src="Classes/Room.js"></script>
  <script src="Classes/Level.js"></script>
  <script src="Classes/Player.js"></script>
  <script src="Classes/Sprite.js"></script>
  <script src="Classes/Teleporter.js"></script>
  <script src="Classes/ImageLibrary.js"></script>
  <script src="Classes/AudioLibrary.js"></script>
  <script src="Classes/CellularAutomata.js"></script>
  <style>
    body {
      padding: 20px;
      margin: 0;
    }

    canvas {
      vertical-align: top;
    }
  </style>

  <style>
    body {
      background-color: lightblue;
      color: black;
    }
  </style>
</head>

<body>
  <h1 align="center"><u>Trabalho de conclusão de curso de ciências exatas:</u> (2019)</h1>
  <h2>&emsp;&emsp;Tema: Aplicação de autômatos celulares na geração procedural de mapas.</h2>

  <canvas id="canvas" width="600" height="350">
    Seu browser não suporta canvas!
  </canvas>

  <script>
    var tela = document.getElementById("canvas");
    tela.style.border = '2px solid #000';                       //Colocando borda no canvas
    var ctx = tela.getContext("2d");
    var anterior = dt = 0;
    var estado = 1;

    //Carregamento de arquivos
    
    var imageLibrary = new ImageLibrary();
    imageLibrary.load("brick_gray", "Imagens/brick_gray.png");
    imageLibrary.load("brick_dark_Tp_0", "Imagens/brick_dark0.png");
    imageLibrary.load("floor_sand", "Imagens/floor_sand_stone0.png");
    imageLibrary.load("rockBlock", "Imagens/rock.png");
    imageLibrary.load("grass_full", "Imagens/grass_full.png");
    imageLibrary.load("player", "Imagens/player-sprite.png");    

    var audioLibrary = new AudioLibrary();
    audioLibrary.load("teleporte", "Audios/Teleport.wav");

    //Proporções do mapa
    
    var widthMap = 120;   //19;
    var heightMap = 120;  //11;
    var sizeMap = 32;     //32;
    var MAPA_AREA = 20;   //160
    var escala = 1.8;
    var K = 1;
    var debugMode = 0;  //  0 => Colision is detected, 1 => colision is free

    var player = new Player(16, "player");

    var levelAtual = new Level(widthMap, heightMap, sizeMap);
    var levels = [];
    levels.push(new Level(widthMap, heightMap, sizeMap));
    //levels.push(new Level(widthMap, heightMap, sizeMap));
    //levels.push(new Level(widthMap, heightMap, sizeMap));
    //levels[0].setTempo(15, 125);
    //levels[1].setTempo(60, 125);
    //levels[2].setTempo(30, 125);

    /**
      METODO DE SUBMATRIZES
    */
    
    /*
    var geraFase = new CellularAutomata(Math.floor(heightMap / K), Math.floor(widthMap / K), 1, 0.5, 4, 0, 5, 1);//new CellularAutomata(heightMap, widthMap, 2, 0.5, 13, 0, 5, 1);
    // 0 => floor
    // 5 => rock
    // 1 => wall
    for(var k = 0; k<K; k++){
      geraFase.scenarioRandomWall();
      geraFase.fullstep(2);
      //geraFase.fullstep(6);
      levels[0].setMatrixMap2(geraFase.map, Math.floor(k/3)*40, (k%3)*40);
    }
    geraFase.countRooms();
    geraFase.filterRooms(15);
    for(var k = 0; k<K; k++){
      levels[0].setMatrixMap2(geraFase.map, Math.floor(k/3)*40, (k%3)*40);
    }
    */

    /**
      METODO DA MATRIZ TOTAL
    */
    var geraFase = new CellularAutomata(heightMap, widthMap, 1, 0.5, 4, 0, 5, 1);//new CellularAutomata(heightMap, widthMap, 2, 0.5, 13, 0, 5, 1);
    // 0 => floor
    // 5 => rock
    // 1 => wall
    geraFase.scenarioRandomWall();
    geraFase.fullstep(2);
    geraFase.countRooms();
    geraFase.filterRooms(25);
    levels[0].setMatrixMap(geraFase.map);
    levels[0].copiaSalas(geraFase.rooms);
    levels[0].updateGradeSalas();
    levels[0].setTeleporters();
    levels[0].posicionarPlayer(player);

    levels[0].tesouros = 3;
    levels[0].finishGX = 17;
    levels[0].finishGY = 9;

    var tempoGameOver = 2;
    var tempoTransicaoFase = 1;     //Tempo que decai um pouco da barra
    var playerVel = 300; //150


    levelAtual.clonarLevel(levels[0]);
    player.sprite.map = levelAtual.mapa;
    //player.sprite.x = tela.width/2;//levelAtual.startX;
    //player.sprite.y = tela.height/2;//levelAtual.startY;

    var teasuresCollected = 0;    

    //Tempo
    var tempoRectExt = new Sprite();
    var tempoRectInt = new Sprite();
    tempoRectExt.w = 127; //102
    tempoRectExt.h = 15;
    tempoRectExt.colorBG = "black";
    tempoRectExt.colorBorder = "white";
    tempoRectExt.x = 95;
    tempoRectExt.y = 7;
    tempoRectInt.w = 125; //100
    tempoRectInt.h = 13;
    tempoRectInt.x = 96;
    tempoRectInt.y = 8;
    tempoRectInt.colorBG = "green";
    tempoRectInt.borderSize = 0;

    //Main Menu campos
    var fontMainMenu = "30px Arial Black";
    var wordsColor = "white";
    var alignMainMenu = "center";
    var stateMainMenu = 0;

    /*********************************
    *   --------- ESTADOS -----------*
    *                                *
    *   0 => jogando;                *
    *   1 => Menu principal;         *
    *   2 => Game over;              *
    *   3 => Jogo fechado;           *
    *   4 => Passou de fase;         *
    *                                *
    **********************************/

    requestAnimationFrame(passo);
    function passo(t) {
      dt = (t - anterior) / 1000;
      if (imageLibrary.loaded + audioLibrary.loaded < imageLibrary.size + audioLibrary.size) {//if(il.loaded+al.loaded<il.size+al.size) {
        //ctx.fillStyle = "white";
        //ctx.fillText("Carregando imagens e audio... "+(100*(il.loaded+al.loaded)/(il.size+al.loaded)).toFixed(2)+"%", 20, 100);
        console.log("Carregando imagens e audio... " + (100 * (imageLibrary.loaded + audioLibrary.loaded) / (imageLibrary.size + audioLibrary.size)).toFixed(2) + "%", 20, 100);
        console.log("Não terminou de carregar...");
        //return;
      }
      else {
        switch (estado) {
          case 0:
            limparTela();
            /*if(audioLibrary.isPlaying("BGM")==false){
              audioLibrary.play("BGM");
            }*/
            player.mover(dt);
            ctx.save();
            ctx.scale(escala, escala);
            ctx.translate(-player.sprite.x + canvas.width/4 , - player.sprite.y + canvas.height/4);            
            levelAtual.desenhar(ctx);
            player.desenhar(ctx);
            ctx.restore();
            //tempoRectExt.desenharTempo(ctx);
            //tempoRectInt.desenharTempo(ctx);
            desenharHUD(ctx);
            break;
          case 1:         //Main menu
            limparTela();
            //imageLibrary.drawSize(ctx, "BG", 0, 0, tela.width, tela.height); // Imagem do fundo
            //if(audioLibrary.isPlaying("BGM")==false){
            //audioLibrary.play("BGM");
            //}
            limparTela();
            ctx.fillStyle = wordsColor;
            ctx.textAlign = alignMainMenu;
            ctx.lineWidth = 2;
            ctx.strokeStyle = "black";
            ctx.font = "40px Arial Black";
            //ctx.strokeText("Treasure explorer", tela.width/2, tela.height/3 - 50);
            //ctx.fillText("Treasure explorer", tela.width/2, tela.height/3 - 50);
            ctx.font = "15px Arial Black";
            ctx.font = fontMainMenu;
            if (stateMainMenu == 0) {
              ctx.fillStyle = "yellow";
              ctx.strokeText("New Game", tela.width / 2, tela.height / 2 - 60);
              ctx.fillText("New Game", tela.width / 2, tela.height / 2 - 60);
              ctx.fillStyle = wordsColor;
              ctx.strokeText("Quit", tela.width / 2, tela.height / 2 - 10);
              ctx.fillText("Quit", tela.width / 2, tela.height / 2 - 10);
            }
            else {
              ctx.fillStyle = wordsColor;
              ctx.strokeText("New Game", tela.width / 2, tela.height / 2 - 60);
              ctx.fillText("New Game", tela.width / 2, tela.height / 2 - 60);
              ctx.fillStyle = "yellow";
              ctx.strokeText("Quit", tela.width / 2, tela.height / 2 - 10);
              ctx.fillText("Quit", tela.width / 2, tela.height / 2 - 10);
            }

            break;
          case 2:
            limparTela();
            //audioLibrary.stop("BGM");
            ctx.fillStyle = "white";
            ctx.textAlign = alignMainMenu;
            ctx.font = "40px Arial Black";
            ctx.lineWidth = 2;
            ctx.strokeStyle = "black";
            ctx.strokeText("GAME OVER", tela.width / 2, tela.height / 2);
            ctx.fillText("GAME OVER", tela.width / 2, tela.height / 2);

            if (tempoGameOver >= 0) {
              tempoGameOver = tempoGameOver - 0.7 * dt;
            }
            else {
              limparDados();
              estado = 1;
            }

            break;
          case 3:
            limparTela();
            break;
          case 4:
            tempoRectInt.w = 125;
            treasuresCount = 0;
            minesCount = 0;
            tempoTransicaoFase = 1;
            teasuresCollected = 0;
            player.levelNumber = player.levelNumber + 1;
            loadLevel();
            break;
          default:
        }
      }
      anterior = t;
      requestAnimationFrame(passo);
    }

    function desenharHUD(){
      ctx.font = "15px Arial Black";
      ctx.fillStyle = "white";
      ctx.textAlign = alignMainMenu;
      ctx.lineWidth = 2;
      ctx.strokeStyle = "black";
      ctx.strokeText("Tempo: ", 55, 20);
      ctx.fillText("Tempo: ", 55, 20);
      ctx.strokeText("Vidas: " + player.vidas, 300, 20);
      ctx.fillText("Vidas: " + player.vidas, 300, 20);
      ctx.strokeText("Tesouros: " + teasuresCollected, 430, 20);
      ctx.fillText("Tesouros: " + teasuresCollected, 430, 20);
      ctx.strokeText("Level: " + player.levelNumber, 545, 20);
      ctx.fillText("Level: " + player.levelNumber, 545, 20);
      if(debugMode >= 1){
        ctx.font = "13px Arial Black";
        ctx.fillStyle = "yellow";
        ctx.strokeText("Debug mode ativado!!!", 110, 320);
        ctx.fillText("Debug mode ativado!!!", 110, 320);
        ctx.strokeText("Escala mapa: " + escala.toFixed(4), 500, 320);
        ctx.fillText("Escala mapa: " + escala.toFixed(4), 500, 320);
        ctx.strokeText("Player: [" + (player.sprite.gy) + "][" + (player.sprite.gx) + "]", 500, 340);
        ctx.fillText("Player: [" + (player.sprite.gy) + "][" + (player.sprite.gx) + "]", 500, 340);
      }
    }

    function limparDados() {
      player = new Player(12, "player");
      tempoGameOver = 2;
      stateMainMenu = 0;
      tempoRectInt.w = 125;
      teasuresCollected = 0;
      tempoTransicaoFase = 1;
      geraFase = new CellularAutomata(heightMap, widthMap, 1, 0.5, 4, 0, 5, 1);//new CellularAutomata(heightMap, widthMap, 2, 0.5, 13, 0, 5, 1);
      // 0 => floor
      // 5 => rock
      // 1 => wall
      geraFase.scenarioRandomWall();
      geraFase.fullstep(2);
      geraFase.countRooms();
      geraFase.filterRooms(25);
      levels = [];
      levels.push(new Level(widthMap, heightMap, sizeMap));
      levels[0].setMatrixMap(geraFase.map);
      levels[0].copiaSalas(geraFase.rooms);
      levels[0].updateGradeSalas();
      levels[0].setTeleporters();
      levels[0].posicionarPlayer(player);

      levels[0].tesouros = 3;
      levels[0].finishGX = 17;
      levels[0].finishGY = 9;
    }

    function limparTela() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, tela.width, tela.height);
    }

    function getRandomArbitrary(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;                     //Seleciona um valor entre o min e o max
    }

    function loadLevel() {
      if (player.levelNumber > levels.length) {
        limparDados();
        estado = 1;
      }
      else {
        player.sprite.x = levels[player.levelNumber - 1].startX;
        player.sprite.y = levels[player.levelNumber - 1].startY;
        levelAtual.clonarLevel(levels[player.levelNumber - 1]);
        estado = 0;
      }
    }

    addEventListener("keydown", function (e) {
      //console.log(e.keyCode);
      if (estado == 0) {
        switch (e.keyCode) {
          case 37:
            //if(player.up === false && player.down === false && player.right === false){
            player.sprite.vx = -playerVel;
            //player.sprite.gx = player.sprite.gx - 1;
            player.left = true;
            player.sentidoMovimento = 2;
            //}
            break;
          case 39:
            //if(player.up === false && player.down === false && player.left === false){
            player.sprite.vx = +playerVel;
            //player.sprite.gx = player.sprite.gx + 1;
            player.right = true;
            player.sentidoMovimento = 0;
            //}

            break;
          case 32:  //Espaco  -- Ativa teleporte
            for(let i = 0; i < levelAtual.rooms.length; i++){
              if(levelAtual.rooms[i].teleporterInitial.portal.colidiuCom2(player.sprite)){
                levelAtual.rooms[i].teleporterInitial.teleportar(player);
                break;
              }
              if(levelAtual.rooms[i].teleporterFinal.portal.colidiuCom2(player.sprite)){
                levelAtual.rooms[i].teleporterFinal.teleportar(player);
                break;
              }
            }
            player.mover(dt);
            break;
          case 17:  //Left CTRL
            player.atacando = 1;  
            break;
          case 38:
            //if(player.left === false && player.down === false && player.right === false){
            player.sprite.vy = -playerVel;
            //player.sprite.gy = player.sprite.gy - 1;
            player.up = true;
            player.sentidoMovimento = 3;
            //}
            break;
          case 40:
            //if(player.left === false && player.up === false && player.right === false){
            player.sprite.vy = +playerVel;
            //player.sprite.gy = player.sprite.gy + 1;
            player.down = true;
            player.sentidoMovimento = 1;
            //}
            break;
          case 27:      //Pressionar o Esq
            stateMainMenu = 0;
            limparDados();
            estado = 1;
            break;
          case 80:      //Pressionar a letra p
            debugMode = debugMode + 1;
            if(debugMode > 2){
              debugMode = 0;
            }
            switch(debugMode){
              case 0: //Padrão do jogo
                debugMode = 0;
                escala = 1.8;
                MAPA_AREA = 20;
              break;
              case 1: //Desenha debug mode

              break;
              case 2: //Desenha grade de salas

              break;
            }
            break;
          case 187:
          case 107:      //+
            if(debugMode >= 1){
              escala = escala + 0.025;
              if(escala >= 0.85)
                MAPA_AREA = 20;
              else{
                if(escala > 0.3){
                  MAPA_AREA = 80;
                }
                else{
                  if(escala >=  0.0){
                    MAPA_AREA = 160;
                  }
                }
              }
            }
            break;
          case 189:
          case 109:      //-
            if(debugMode >= 1){
              escala = escala - 0.025;
              if(escala >= 0.85)
                MAPA_AREA = 20;
              else{
                if(escala > 0.3){
                  MAPA_AREA = 80;
                }
                else{
                  if(escala >=  0.0){
                    MAPA_AREA = 160;
                  }
                }
              }
            }
            break;
          default:
        }

      }
      else {
        if (estado == 2) {
          switch (e.keyCode) {
            case 13:    //Enter
              limparDados();
              estado = 1;
              break;
            default:
          }
        }
        else {
          switch (e.keyCode) {
            case 13:    //Enter
            case 32:    //Space bar
              if (estado != 2) {
                if (stateMainMenu == 0) {
                  levelAtual = new Level(widthMap, heightMap, sizeMap);
                  levelAtual.clonarLevel(levels[0]);
                  levelAtual.updateGradeSalas();
                  player = new Player(12, "player");
                  player.sprite.map = levelAtual.mapa;
                  player.sprite.x = levelAtual.startX;
                  player.sprite.y = levelAtual.startY;
                  estado = 0;
                }
                else {
                  estado = 3;
                }
              }
              break;
            case 38:
              if (stateMainMenu == 1) {
                stateMainMenu = 0;
              }
              break;
            case 40:
              if (stateMainMenu == 0) {
                stateMainMenu = 1;
              }
              break;
            case 27:      //Pressionar o Esq
              stateMainMenu = 0;
              limparDados();
              estado = 1;
              break;
            default:
          }
        }
      }

    });

    addEventListener("keyup", function (e) {
      if (player != null) {
        switch (e.keyCode) {
          case 37:
            player.sprite.vx = 0;
            player.left = false;
            break;
          case 39:
            player.sprite.vx = 0;
            player.right = false;
            break;
          case 38:
            player.sprite.vy = 0;
            player.up = false;
            break;
          case 40:
            player.sprite.vy = 0;
            player.down = false;
            break;
          case 17:  //Left CTRL
            player.atacando = 0;  
            break;
          default:
            break;
        }
      }
    });
  </script>
</body>

</html>
